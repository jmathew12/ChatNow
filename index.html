<!DOCTYPE html>
<html>
<head>
    <title>Chat Now!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Chat Now!</h1>
    <h3>Tired of creating social media accounts?</h3>
    <h3>Don't want to provide personal information?</h3>
    <h3>Here is your solution!</h3>
    <h5>Give yourself and the group name that others will recogonize! </h5>

    <form action="">
        <div>
            <label>Name</label>
            <input type="text" name="name" placeholder="name">
        </div>
        <br>
        <div>
            <label>Group Name</label>
            <input type="text" name="groupName" placeholder="group name">
        </div>
        <br>
        <div>
            <label>Email(Optional)</label>
            <input type="email" name="email" placeholder="yourname@something.com">
        </div> 
        <br>
        <div>
            <label>Cell Phone(Optional)</label>
            <input type="tel" name="cellPhone" placeholder="xxx-xxx-xxxx">
        </div>
        <br>
            <label>Private Or Public?</label>
            <select name="Private Or Public">
                <option value="public">Public</option>
                <option value="private">Private</option>
                
                
    </form>
</body>
</html>
